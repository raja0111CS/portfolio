<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/payment.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <section>
        <div class="container-xxl py-5">
            <div class="row">
                <!-- Left side: Payment Form -->
                <div class="col-md-8 col-12 mb-4">
                    <h4 class="text-center mb-4">Choose Your Payment Method</h4>

                    <!-- Credit/Debit Card Section -->
                    <div class="payment-option mb-3">
                        <input type="checkbox" id="cardCheck" class="form-check-input" />
                        <label for="cardCheck" class="form-check-label">Credit/Debit Card</label>
                        <div class="card-details mt-2">
                            <input type="text" class="form-control mb-2" placeholder="Card Number" required />
                            <input type="text" class="form-control mb-2" placeholder="Cardholder Name" required />
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-2" placeholder="Expiry Date (MM/YY)" required />
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-2" placeholder="CVV" required />
                                </div>
                            </div>
                            <button class="btn btn-primary w-100 mt-2" onclick="return validatePaymentForm()">Pay via Card</button>
                        </div>
                    </div>

                    <!-- UPI Payment Section -->
                    <div class="payment-option mb-3">
                        <input type="checkbox" id="upioption" class="form-check-input" />
                        <label for="upioption" class="form-check-label">UPI Option</label>
                        <div class="upi-details mt-2">
                            <select id="upiMethod" class="form-control mb-2">
                                <option value="">Select UPI Method</option>
                                <option value="paytm">Paytm</option>
                                <option value="phonepay">PhonePe</option>
                                <option value="mobikwik">MobiKwik</option>
                                <option value="other">Other UPI</option>
                            </select>
                            <input type="text" id="upiID" class="form-control mb-2" placeholder="Enter UPI ID" required />
                            <button class="btn btn-primary w-100 mt-2" onclick="return validatePaymentForm()">Pay via UPI</button>
                        </div>
                    </div>
                </div>

                <!-- Right side: QR Code -->
                <div class="col-md-4 col-12 text-center">
                    <h4 class="mb-3">Pay With QR Code</h4>
                    <div class="qr-container">
                        <img src="images/paymentQR.jpg" alt="Payment QR Code" class="img-fluid" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 MyShop | All rights reserved</p>
        </div>
    </footer>

    <!-- Bootstrap 5.3.3 JS Bundle -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
     <script src="js/bootstrap.bundle.js"></script>
    <script src="js/payment.js"></script>
</body>

</html>
